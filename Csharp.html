<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM-MEMZ-XEK 的开源项目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2d333b;
            --accent-color: #6e40c9;
            --github-black: #0d1117;
            --download-color: #238636;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--github-black);
            color: #c9d1d9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--primary-color);
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 1.5rem;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .language-csharp {
            color: #178600;
            font-weight: bold;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            color: #8b949e;
        }

        .github-button {
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .search-bar {
            margin: 2rem 0;
            padding: 1rem;
            width: 100%;
            max-width: 500px;
            background: var(--primary-color);
            border: 1px solid #30363d;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .download-button {
            background: var(--download-color);
            color: white !important;
        }

        .download-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>C# 开源项目集</h1>
        
        <!-- 添加搜索框 -->
        <input type="text" 
               id="searchInput" 
               class="search-bar" 
               placeholder="搜索项目名称..."
               onkeyup="filterProjects()">
        
        <div id="loading">正在加载项目信息...</div>
        <div class="project-grid" id="projects"></div>
    </div>

    <script>
        const GITHUB_USER = 'SYSTEM-MEMZ-XEK';

        async function fetchProjects() {
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USER}/repos`);
                const repos = await response.json();
                
                // 获取每个仓库的最新release
                const reposWithReleases = await Promise.all(
                    repos.map(async repo => {
                        try {
                            const releaseRes = await fetch(repo.releases_url.replace('{/id}', ''));
                            const releases = await releaseRes.json();
                            return {
                                ...repo,
                                latestRelease: releases[0] || null
                            };
                        } catch {
                            return { ...repo, latestRelease: null };
                        }
                    })
                );

                const csharpRepos = reposWithReleases.filter(repo => 
                    repo.language === 'C#' && 
                    !repo.archived && 
                    !repo.fork
                );

                displayProjects(csharpRepos);
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red">无法获取项目信息，请刷新重试</p>';
            }
        }

        function displayProjects(repos) {
            const container = document.getElementById('projects');
            container.innerHTML = '';
            
            if (repos.length === 0) {
                container.innerHTML = '<p>暂无C#开源项目</p>';
                return;
            }

            repos.forEach(repo => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <h3>${repo.name}</h3>
                    <p>${repo.description || '暂无项目描述'}</p>
                    <div class="stats">
                        <span class="language-csharp">C#</span>
                        <span>⭐ ${repo.stargazers_count}</span>
                        <span>📅 ${new Date(repo.updated_at).toLocaleDateString()}</span>
                    </div>
                    <div class="button-group">
                        <a href="${repo.html_url}" class="github-button" target="_blank">
                            查看仓库
                        </a>
                        ${repo.latestRelease 
                            ? `<a href="${repo.latestRelease.zipball_url}" 
                                class="github-button download-button"
                                download="${repo.name}-${repo.latestRelease.tag_name}.zip">
                                下载最新版 (${repo.latestRelease.tag_name})
                              </a>`
                            : '<button class="github-button download-button" disabled>暂无发布版本</button>'}
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('loading').style.display = 'none';
        }

        // 项目搜索功能
        function filterProjects() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const cards = document.getElementsByClassName('project-card');

            Array.from(cards).forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = title.includes(filter) ? 'block' : 'none';
            });
        }

        window.addEventListener('DOMContentLoaded', fetchProjects);
    </script>
</body>
</html>
