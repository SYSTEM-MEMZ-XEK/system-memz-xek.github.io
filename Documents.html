<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档</title>
    <style>
        body {
            font-family: 'Microsoft Yahei', Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 60px; /* 增加标题与列表之间的间距 */
            color: #2c3e50;
            font-size: 3.5em; /* 增加标题的字体大小 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column; /* 竖直排列 */
            align-items: center; /* 水平居中 */
        }
        li {
            margin: 30px 0; /* 增加垂直间距 */
            width: 90%; /* 增加宽度设置为90% */
            max-width: 700px; /* 最大宽度 */
            height: 700px; /* 固定高度 */
        }
        .game-item {
            height: 100%; /* 高度填满父级 */
            display: flex; /* 使用flexbox使内容居中 */
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
            justify-content: center; /* 垂直居中 */
            border: 2px solid #2980b9;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            padding: 30px; /* 增加内边距 */
        }
        .game-item:hover {
            transform: scale(1.05);
        }
        a {
            display: flex;
            flex-direction: column; /* 垂直排列内容 */
            align-items: center; /* 水平居中 */
            text-decoration: none;
            color: #2980b9; /* 链接颜色 */
        }
        img {
            width: 80%; /* 调整为相对宽度 */
            height: auto; /* 自动调整高度，保持比例 */
            max-height: 400px; /* 修改最大高度 */
            border-radius: 5px; /* 图片圆角 */
            margin-bottom: 15px; /* 图片与文本的间距 */
        }
        .unavailable {
            color: #f39c12; /* 使用橙色表示未上线 */
            font-weight: bold; /* 加粗 */
        }
        footer {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>文档</h1>
    <ul>

            </a>
        </li>
    </ul>
    <footer>
        <p>版权 © 2023</p>
    </footer>
</body>
</html>
