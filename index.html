<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM-MEMZ-XEK的个人网站</title>
    <link rel="icon" href="images/profile.jpg" type="image/x-icon"> <!-- 添加图标 -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        
        body {
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white; /* 修改为白色 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white; /* 新增文字颜色 */
            transition: all 0.3s ease;
        }
        
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: white; /* 新增文字颜色 */
            background: rgba(0, 0, 0, 0.3); /* 增加背景透明度 */
        }
        .homeContent {
            display: flex; /* 使用flex布局 */
            flex-direction: column; /* 纵向排列 */
            align-items: center; /* 居中对齐 */
            padding-top: 80px; /* 上边距，避免被导航条遮挡 */
        }

        .profilePic {
            max-width: 100%; /* 最大宽度为100% */
            height: auto; /* 高度自适应 */
            margin-top: 20px; /* 上边距 */
            border-radius: 50%; /* 圆形头像 */
        }

        
    /* 音乐播放器样式调整 */
    .musicPlayer {
        width: 300px; /* 调整宽度 */
        height: 150px; /* 调整高度以容纳更多信息 */
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        position: fixed; /* 保持固定定位 */
        top: 20px; /* 距离顶部20px */
        left: 20px; /* 距离左侧20px */
        z-index: 1000; /* 确保播放器在其他内容之上 */
        display: flex;
        flex-direction: column; /* 纵向排列 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        border-radius: 8px; /* 圆角 */
    }

    .musicPlayerTitleBar {
        background-color: #0078d7;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center; /* 确保标题和关闭按钮垂直居中 */
        width: 100%;
        padding: 5px 10px;
        cursor: move; /* 使光标变成移动样式 */
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .musicPlayerTitle {
        margin: 0;
        text-transform: uppercase; /* 确保标题是大写 */
    }

    .closeButton {
        background-color: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
        padding: 0; /* 移除内边距 */
    }

    .closeButton:hover {
        background-color: #0062cc; /* 暂停时变为深蓝色 */
        color: white;
        border-radius: 50%;
    }

    .musicControls {
        display: flex;
        justify-content: space-around; /* 均匀分布 */
        align-items: center; /* 水平居中 */
        margin-top: 10px; /* 上边距 */
    }

    .musicControls button {
        padding: 5px 10px;
        border: none;
        background-color: #0078d7;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s; /* 添加过渡效果 */
    }

    .musicControls button:hover {
        background-color: #0062cc; /* 暂停时变为深蓝色 */
    }

    .musicControls button:active {
        background-color: #0052b3; /* 活动时变为更深蓝色 */
    }

    .musicProgress {
        width: 100%;
        height: 5px;
        background-color: #ccc;
        margin-top: 10px; /* 上边距 */
    }

    .musicProgress progress {
        width: 100%;
        height: 100%;
        appearance: none;
        background-color: #0078d7;
        border: none;
        border-radius: 3px;
    }

    .songInfo {
        margin: 0 10px;
        text-align: center; /* 文字居中 */
    }

    .timeDisplay {
        font-size: 13px;
        color: #333;
        text-align: center; /* 文字居中 */
    }

    section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    

    .homeContent {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px; /* 增加内边距 */
        background: rgba(255, 255, 255, 0.05); /* 更通透的底色 */
    }
    


    
    /* 增强导航栏效果 */
    #mainNav {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    
    .navLink {
        transition: all 0.3s ease;
        border-radius: 8px;
        padding: 8px 15px;
    }
    
    .navLink:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.2);
    }
    
    /* 优化标题效果 */
    h1, h2, h3 {
        position: relative;
        background: linear-gradient(45deg, #4A90E2, #6C5B7B);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: textShine 3s infinite alternate;
    }
    
    @keyframes textShine {
        from { background-position: 0% 50%; }
        to { background-position: 100% 50%; }
    }
    
    /* 增强按钮立体感 */
    .button {
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 12px 24px;
    }
    
    .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* 优化下拉菜单 */
    select {
        background: rgba(0, 0, 0, 0.4) !important;
        border: 1px solid rgba(255, 255, 255, 0.4) !important;
        backdrop-filter: blur(5px);
    }
    
    /* 增强图片效果 */
    .profilePic {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }
    
    .profilePic:hover {
        transform: scale(1.03);
    }
    
    /* 优化时间显示 */
    #clock {
        font-family: 'Courier New', monospace;
        text-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        font-weight: bold;
    }
    
    /* 工具按钮布局优化 */
    #tools .contactContent {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        width: 100%;
    }
</style>

</head>
