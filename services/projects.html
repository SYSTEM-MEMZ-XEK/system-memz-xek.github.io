<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开源项目集 - SYSTEM-MEMZ-XEK</title>
    <link rel="icon" href="../images/profile.jpg">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* 项目列表页面专用样式 */
        .back-link {
            display: inline-block;
            margin-bottom: 35px;
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
            font-size: 1.1rem;
            border: 1px solid rgba(0, 245, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
        }
        
        .back-link:hover {
            color: var(--accent-color);
            transform: translateX(-5px);
            border-color: var(--primary-color);
            box-shadow: var(--border-glow);
        }
        
        .filter-container {
            margin: 35px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 10px 24px;
            font-size: 0.95rem;
            border-radius: 25px;
            border: 2px solid rgba(0, 245, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: var(--primary-color);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.4);
        }
        
        .search-container {
            margin: 25px 0;
        }
        
        #searchInput {
            padding: 15px 28px;
            font-size: 1rem;
            border-radius: 35px;
            border: 2px solid rgba(0, 245, 255, 0.3);
            background: rgba(12, 12, 30, 0.8);
            color: var(--text-light);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(15px);
            outline: none;
            transition: var(--transition);
        }
        
        #searchInput:focus {
            box-shadow: var(--glow-primary);
            border-color: var(--primary-color);
        }
        
        #searchInput::placeholder {
            color: var(--text-muted);
        }
        
        .service-button {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            background-size: 200% 100%;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 245, 255, 0.4),
                var(--border-glow);
            animation: slideUp 0.6s ease-out 1.2s both;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            border: 1px solid rgba(0, 245, 255, 0.3);
        }
        
        .service-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
            pointer-events: none;
        }
        
        .service-button:hover::before {
            left: 100%;
        }
        
        .service-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 245, 255, 0.6), 
                var(--glow-primary);
            background-position: 100% 0;
            border-color: var(--primary-color);
        }
        
        .service-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .project-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(12, 12, 30, 0.8) 100%);
            border-radius: 25px;
            padding: 28px;
            transition: var(--transition);
            border: 2px solid rgba(0, 245, 255, 0.2);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s;
            pointer-events: none;
            z-index: 0;
        }
        
        .project-card:hover::before {
            opacity: 1;
        }
        
        .project-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 
                var(--glow-primary);
            border-color: var(--primary-color);
        }
        
        .project-card h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }
        
        .project-card p {
            font-size: 0.95rem;
            margin-bottom: 18px;
            flex-grow: 1;
            color: var(--text-muted);
            position: relative;
            z-index: 1;
            line-height: 1.6;
        }
        
        .project-meta {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            font-size: 0.85rem;
            color: var(--text-muted);
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .project-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .project-meta i {
            color: var(--primary-color);
        }
        
        .language-tag {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 18px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(0, 245, 255, 0.4);
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            width: 100%;
            margin-top: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.3rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading i {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .no-results i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            opacity: 0.5;
        }
        
        .no-results h3 {
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px 25px;
            background: rgba(0, 245, 255, 0.08);
            border-radius: 15px;
            border: 1px solid rgba(0, 245, 255, 0.2);
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
        }
    </style>
</head>

    <!-- 项目列表 -->
    <section style="padding-top: 50px;">
        <div class="section-content">
            <a href="serve.html" class="back-link"><i class="fas fa-arrow-left"></i> 返回服务列表</a>
            <h1><i class="fas fa-code-branch"></i> 开源项目集</h1>
            <p style="text-align: center; font-size: 1.1rem; margin-bottom: 20px; color: var(--text-muted);">
                <i class="fas fa-info-circle"></i> 所有开源项目，按编程语言分类展示
            </p>
            
            <!-- 语言筛选器 -->
            <div class="filter-container" id="filterContainer">
                <button class="filter-btn active" data-language="all">
                    <i class="fas fa-globe"></i> 全部
                </button>
            </div>
            
            <!-- 搜索框 -->
            <div class="search-container">
                <input type="text" 
                       id="searchInput" 
                       placeholder="搜索项目名称、描述..."
                       onkeyup="filterProjects()">
            </div>
            
            <!-- 统计信息 -->
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div class="stat-label">总项目数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="visibleProjects">0</div>
                    <div class="stat-label">显示项目</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalStars">0</div>
                    <div class="stat-label">总星标</div>
                </div>
            </div>
            
            <!-- 加载状态 -->
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>正在从GitHub加载项目信息...</p>
            </div>

        </div>

    <!-- 粒子效果库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/particles.js/2.0.0/particles.min.js" crossorigin="anonymous" onerror="this.onerror=null;this.src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js'"></script>
    <script src="../js/script.js"></script>
    <script>
        const GITHUB_USER = 'SYSTEM-MEMZ-XEK';
        let allProjects = [];
        let currentFilter = 'all';
        
        // 语言颜色映射
        const languageColors = {
            'Python': '#3776AB',
            'C#': '#9B4DCA',
            'JavaScript': '#F7DF1E',
            'HTML': '#E34F26',
            'CSS': '#1572B6',
            'TypeScript': '#3178C6',
            'Java': '#007396',
            'Go': '#00ADD8',
            'Rust': '#000000',
            'PHP': '#777BB4',
            'Ruby': '#CC342D',
            'Swift': '#F05138',
            'Kotlin': '#A97BFF',
            'C++': '#00599C',
            'C': '#A8B9CC',
            'Shell': '#89E051',
            'Vue': '#4FC08D',
            'React': '#61DAFB'
        };
        
        // 获取所有项目
        async function fetchProjects() {
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USER}/repos?per_page=100&type=owner`);
                const repos = await response.json();
                
                // 过滤掉已归档的和fork的项目
                allProjects = repos.filter(repo => 
                    !repo.archived && 
                    !repo.fork
                );
                
                // 更新筛选器按钮
                updateFilterButtons();
                
                // 显示项目
                filterProjects();
                
                // 更新统计信息
                updateStats();
                
            } catch (error) {
                console.error('Error fetching projects:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="no-results"><i class="fas fa-exclamation-circle"></i><h3>无法获取项目信息</h3><p>请刷新页面重试</p></div>';
            }
        }
        
        // 更新筛选器按钮
        function updateFilterButtons() {
            const filterContainer = document.getElementById('filterContainer');
            const languages = [...new Set(allProjects.map(repo => repo.language).filter(Boolean))];
            
            languages.forEach(language => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.setAttribute('data-language', language);
                btn.innerHTML = `<i class="fas fa-code"></i> ${language}`;
                btn.onclick = () => setFilter(language);
                filterContainer.appendChild(btn);
            });
            
            // 为所有按钮添加点击事件
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.onclick = () => setFilter(btn.getAttribute('data-language'));
            });
        }
        
        // 设置筛选器
        function setFilter(language) {
            currentFilter = language;
            
            // 更新按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-language') === language) {
                    btn.classList.add('active');
                }
            });
            
            filterProjects();
        }
        
        // 筛选和搜索项目
        function filterProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProjects = allProjects.filter(project => {
                const matchesLanguage = currentFilter === 'all' || project.language === currentFilter;
                const matchesSearch = 
                    project.name.toLowerCase().includes(searchTerm) ||
                    (project.description && project.description.toLowerCase().includes(searchTerm));
                
                return matchesLanguage && matchesSearch;
            });
            
            displayProjects(filteredProjects);
            updateStats(filteredProjects);
        }
        
        // 显示项目
        function displayProjects(projects) {
            const container = document.getElementById('projects');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            container.innerHTML = '';
            
            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>没有找到匹配的项目</h3>
                        <p>尝试更改筛选条件或搜索关键词</p>
                    </div>
                `;
                return;
            }
            
            projects.forEach((repo, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const languageColor = languageColors[repo.language] || 'var(--primary-color)';
                
                card.innerHTML = `
                    <h3>${repo.name}</h3>
                    <p>${repo.description || '暂无项目描述'}</p>
                    <div class="project-meta">
                        <span>
                            <i class="fas fa-code"></i>
                            <span class="language-tag" style="background: ${languageColor}">${repo.language || '未指定'}</span>
                        </span>
                        <span>
                            <i class="far fa-star"></i> ${repo.stargazers_count}
                        </span>
                        <span>
                            <i class="fas fa-code-branch"></i> ${repo.forks_count}
                        </span>
                    </div>
                    <button class="service-button" style="margin-top: 15px;" onclick="window.open('${repo.html_url}', '_blank')">
                        <i class="fab fa-github"></i> 查看项目
                    </button>
                `;
                
                container.appendChild(card);
            });
        }
        
        // 更新统计信息
        function updateStats(visibleProjects = null) {
            const projects = visibleProjects || allProjects;
            
            document.getElementById('totalProjects').textContent = allProjects.length;
            document.getElementById('visibleProjects').textContent = projects.length;
            document.getElementById('totalStars').textContent = allProjects.reduce((sum, repo) => sum + repo.stargazers_count, 0);
        }
        
        // 页面加载时获取项目
        window.onload = () => {
            fetchProjects();
        };
    </script>
